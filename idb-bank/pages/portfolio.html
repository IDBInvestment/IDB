<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - IDB Banking</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/apple-touch-icon.png">
    <link rel="manifest" href="../assets/images/site.webmanifest">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/portfolio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/images/logo.png" alt="IDB Logo" class="logo">
            </div>
            
            <div class="sidebar-menu">
                <a href="dashboard.html" class="menu-item">
                    <i class="fas fa-th-large"></i>
                    <span>Overview</span>
                </a>
                <a href="portfolio.html" class="menu-item active">
                    <i class="fas fa-chart-pie"></i>
                    <span>Portfolio</span>
                </a>
                <a href="transactions.html" class="menu-item">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Transactions</span>
                </a>
                <a href="documents.html" class="menu-item">
                    <i class="fas fa-file-alt"></i>
                    <span>Documents</span>
                </a>
            </div>

            <div class="sidebar-footer">
                <a href="index.html" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Log Out</span>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <div class="header-content">
                    <h1>Portfolio Overview</h1>
                    <a href="transfer.html" class="transfer-btn">
                        <i class="fas fa-exchange-alt"></i>
                        Transfer
                    </a>
                </div>
            </div>

            <!-- Portfolio Summary Cards -->
            <div class="portfolio-summary">
                <div class="summary-card total-value">
                    <div class="summary-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="summary-details">
                        <h3>Total Portfolio Value</h3>
                        <span class="amount">€4,246,000</span>
                        <span class="change positive">+8.5% <i class="fas fa-arrow-up"></i></span>
                    </div>
                </div>
                <div class="summary-card monthly-return">
                    <div class="summary-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="summary-details">
                        <h3>Monthly Return</h3>
                        <span class="amount">€65,000</span>
                        <span class="change positive">+2.1% <i class="fas fa-arrow-up"></i></span>
                    </div>
                </div>
                <div class="summary-card risk-score">
                    <div class="summary-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="summary-details">
                        <h3>Risk Score</h3>
                        <span class="score">Moderate</span>
                        <div class="risk-meter">
                            <div class="risk-level" style="width: 60%;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Portfolio Charts Section -->
            <div class="portfolio-charts">
                <!-- Asset Allocation Chart -->
                <div class="chart-card">
                    <div class="chart-header">
                        <h2>Asset Allocation</h2>
                        <div class="chart-actions">
                            <button class="chart-btn active">Value</button>
                            <button class="chart-btn">Percentage</button>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="assetAllocationChart"></canvas>
                    </div>
                    <div class="chart-legend" id="assetAllocationLegend"></div>
                </div>

                <!-- Performance Chart -->
                <div class="chart-card">
                    <div class="chart-header">
                        <h2>Portfolio Performance</h2>
                        <div class="chart-actions">
                            <button class="chart-btn active">1M</button>
                            <button class="chart-btn">3M</button>
                            <button class="chart-btn">6M</button>
                            <button class="chart-btn">1Y</button>
                            <button class="chart-btn">All</button>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="performanceChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Holdings Table -->
            <div class="holdings-section">
                <div class="section-header">
                    <h2>Holdings</h2>
                    <div class="header-actions">
                        <button class="filter-btn">
                            <i class="fas fa-filter"></i> Filter
                        </button>
                        <button class="export-btn">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                </div>
                <div class="holdings-table-container">
                    <table class="holdings-table">
                        <thead>
                            <tr>
                                <th class="sortable" data-sort="asset">Asset <i class="fas fa-sort"></i></th>
                                <th class="sortable" data-sort="type">Type <i class="fas fa-sort"></i></th>
                                <th class="sortable" data-sort="value">Value <i class="fas fa-sort"></i></th>
                                <th class="sortable" data-sort="allocation">Allocation <i class="fas fa-sort"></i></th>
                                <th class="sortable" data-sort="return">Return <i class="fas fa-sort"></i></th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="holdings-body">
                            <!-- Holdings will be dynamically populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="../assets/js/dashboard.js"></script>
    <script src="../assets/js/portfolio.js"></script>
</body>
</html>
