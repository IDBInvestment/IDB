<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - IDB Banking</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/apple-touch-icon.png">
    <link rel="manifest" href="../assets/images/site.webmanifest">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/transactions.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/images/logo.png" alt="IDB Logo" class="logo">
            </div>
            
            <div class="sidebar-menu">
                <a href="dashboard.html" class="menu-item">
                    <i class="fas fa-th-large"></i>
                    <span>Overview</span>
                </a>
                <a href="portfolio.html" class="menu-item">
                    <i class="fas fa-chart-pie"></i>
                    <span>Portfolio</span>
                </a>
                <a href="transactions.html" class="menu-item active">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Transactions</span>
                </a>
                <a href="documents.html" class="menu-item">
                    <i class="fas fa-file-alt"></i>
                    <span>Documents</span>
                </a>
            </div>

            <div class="sidebar-footer">
                <a href="index.html" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Log Out</span>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <div class="header-content">
                    <h1>Transaction History</h1>
                </div>
            </div>

            <!-- Filters Section -->
            <div class="filters-section">
                <div class="filters-container">
                    <div class="filter-group">
                        <label for="transaction-type">Type</label>
                        <select id="transaction-type">
                            <option value="all">All Transactions</option>
                            <option value="deposit">Deposits</option>
                            <option value="withdrawal">Withdrawals</option>
                            <option value="investment">Investments</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="date-range">Period</label>
                        <select id="date-range">
                            <option value="all">All Time</option>
                            <option value="2025">2025</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="amount-range">Amount Range</label>
                        <select id="amount-range">
                            <option value="all">All Amounts</option>
                            <option value="0-50000">€0 - €50,000</option>
                            <option value="50000-100000">€50,000 - €100,000</option>
                            <option value="100000-200000">€100,000 - €200,000</option>
                            <option value="200000-300000">€200,000 - €300,000</option>
                        </select>
                    </div>
                    <div class="search-group">
                        <input type="text" id="search-transactions" placeholder="Search transactions...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </div>

            <!-- Summary Cards -->
            <div class="summary-cards">
                <div class="summary-card incoming">
                    <div class="summary-icon">
                        <i class="fas fa-arrow-down"></i>
                    </div>
                    <div class="summary-details">
                        <h3>Total Incoming</h3>
                        <span class="amount">€2,890,000</span>
                    </div>
                </div>
                <div class="summary-card outgoing">
                    <div class="summary-icon">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                    <div class="summary-details">
                        <h3>Total Outgoing</h3>
                        <span class="amount">€1,644,000</span>
                    </div>
                </div>
            </div>

            <!-- Transactions Table -->
            <div class="transactions-table-container">
                <table class="transactions-table">
                    <thead>
                        <tr>
                            <th class="sortable" data-sort="type">Type <i class="fas fa-sort"></i></th>
                            <th class="sortable" data-sort="description">Description <i class="fas fa-sort"></i></th>
                            <th class="sortable" data-sort="category">Category <i class="fas fa-sort"></i></th>
                            <th class="sortable" data-sort="date">Date <i class="fas fa-sort"></i></th>
                            <th class="sortable" data-sort="amount">Amount <i class="fas fa-sort"></i></th>
                            <th class="sortable" data-sort="status">Status <i class="fas fa-sort"></i></th>
                        </tr>
                    </thead>
                    <tbody id="transactions-body">
                        <!-- Transaction rows will be dynamically populated by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button class="page-btn prev-btn" disabled><i class="fas fa-chevron-left"></i></button>
                <div class="page-numbers"></div>
                <button class="page-btn next-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </main>
    </div>

    <script src="../assets/js/dashboard.js"></script>
    <script src="../assets/js/transactions.js"></script>
</body>
</html>
